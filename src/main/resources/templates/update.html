<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>AppGroup1社員一覧</title>
<meta charset="UTF-8" />
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
	<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</head>
<body>
	<h1 align="center">修正</h1>
	<div align="center">
		<div style="width: 30%;">
			<form action="#" th:action="@{/employees/update}" method="post">
				<div class="form-group">
					<label for="id">ID</label> 
					<input type="text" class="form-control" id="id" th:field="${employee.id}" readOnly>
				</div>
				<div class="form-group">
					<label for="name">名前</label>
					<input type="text" class="form-control" id="name" th:field="${employee.name}">
				</div>
				<div class="form-group">
					<label for="position">役割</label>
					<input type="text" class="form-control" id="position" th:field="${employee.position}">
				</div>
				<div class="form-group">
					<label for="hiredate">入社日</label>
					<input type="text" class="form-control" id="hiredate" th:field="${employee.hiredate}" readOnly>
				</div>
				<button type="submit" class="btn btn-primary">修正</button>
			</form>
		</div>
	</div>
</body>
</html>
